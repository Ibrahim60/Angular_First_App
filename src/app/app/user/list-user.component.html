<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Action</th>
        </tr>
        <tr *ngFor='let item of userList'>
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td><a (click)='delete(item.id)'>Delete</a></td>

        </tr>
    </table>
</div>
